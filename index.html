<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
<section class="card-container">
    <div class="upper-part">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="end-part">
      <img src="./images/image-victor.jpg" alt="">
    </div>

  <div class="text">
    <ul class="about">
      <li><h3>Victor Crest</h3><span>26</span> </li>
      <li> 
      <p>London</p></li>
    </ul>

     <div class="card-footer">
        <div class="aud-num">
          <p class="status">80K</p>
          <small class="aud-name">Followers</small>
        </div>
        <div class="aud-num">
          <p class="status">803K</p>
          <small class="aud-name">Likes</small>
        </div>
        <div class="aud-num">
          <p class="status">1.4K</p>
          <small class="aud-name">Photos</small>
        </div>
      </div>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/atiajabbar/Profile-card-component" target="_blank">Atia Khan</a>.
  </div>
</body>
</html>
